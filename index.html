<html>
<head>
<title>Pods Inc. Test Page</title>
</head>
<style>
  body {}
  h1, h4{margin:5px 0px 0px 0px;}  
  p{font-size:12px; margin:5px 5px 5px 5px;}
  .medium {font-size:14px}
  .small {font-size:12px}
  table {padding: 5px; margin:5px 5px}
</style>
  
<script>
  function itsOn(){
     document.getElementById("status").innerHTML = "Light is ON now!!!"
  }
  
  function itsOff(){
    document.getElementById("status").innerHTML = "Light is OFF now!!!"
  }
  
   function clear(){
    document.getElementById("status").innerHTML = "None"
  } 
</script>
  
  <body>
    <h1>Pods Inc.<span class="small"> (<i>Note:</i> This is a test page...)</span></h1>
    <hr></hr>
    <h4>Test Phase 1:</h4>
    <table>
      <tr>
        <td><input id="ON" type="button" onclick="itsOn()" value="Light On"></td>
        <td><input id="OFF" type="button" onclick="itsOff()" value="Light Off"></td>
        <td><input id="cls" type="button" onclick="clear()" value="Clear"></td>
      </tr>
    </table>
    <table>
      <tr>
        <td><b>Status: </b><i id="status">None</i></td>
      </tr>
    </table>
  </body>
</html>
